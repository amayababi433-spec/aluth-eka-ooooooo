services:
- name: dmc-bot
  ports:
  - 8000/http
  healthcheck:
    path: /health
    port: 8000
    initial_delay: 120s
    timeout: 30s
    interval: 30s
    restart_limit: 3
  env:
    - key: NODE_ENV
      value: production
    - key: SESSION_PATH
      value: auth_info_baileys
    - key: PORT
      value: "8000"
    - key: LOG_LEVEL
      value: silent
    - key: MAX_RECONNECTS
      value: "100"
